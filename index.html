<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Accessories</title>

    <style>
      /* Initial Loader Styling */
      #global-loader {
        background-image: url('src\assets\landingImage.jpg'); /* Your landing image */
       
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        color: white;
        font-size: 2rem;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        text-align: center;
      }

      /* Loader text color and styling */
      #global-loader p {
        color: #ff4655; /* Text color */
        font-weight: bold;
        font-size: 2rem; /* Default size */
      }

      /* Responsive text for loader */
      @media (max-width: 768px) {
        #global-loader p {
          font-size: 1.5rem; /* Smaller text on smaller screens */
        }
      }

      @media (max-width: 480px) {
        #global-loader p {
          font-size: 1.2rem; /* Even smaller text on mobile */
        }
      }
    </style>
  </head>
  <body>
    
    <!-- ðŸŸ¡ Initial Loader shown before React loads -->
    <div id="global-loader">
    
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
